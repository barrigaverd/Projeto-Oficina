{% extends 'base.html' %}

    {% block content %}
    <h1>Editar Cliente</h1>
    <form method="post">
        <div class="mb-3">
            <label class="form-label" for="nome_peca">Nome da peça:</label>
            <input class="form-control" type="text" id="nome_peca" name="nome_peca" value="{{peca_a_editar.nome_peca}}" placeholder="Descrição do serviço" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label" for="detalhes_opcional">Detalhes opcional:</label>
            <input class="form-control" type="tel" id="detalhes_opcional" name="detalhes_opcional" value="{{peca_a_editar.detalhes_opcional}}" placeholder="Detalhes (opcional)">
        </div>
        <div class="mb-3">
            <label class="form-label" for="codigo_interno">Codigo interno:</label>
            <input class="form-control" type="tel" id="codigo_interno" name="codigo_interno" value="{{peca_a_editar.codigo_interno}}" placeholder="Codigo interno">
        </div>
        <div class="mb-3">
            <label class="form-label" for="unidade_medida">Unidade Medida:</label>
            <input class="form-control" type="tel" id="unidade_medida" name="unidade_medida" placeholder="Unidade de medida" value="{{peca_a_editar.unidade_medida}}">
        </div>
        <div class="mb-3 ">
            <label for="cep" class="form-label">Preço unitário:</label>
            <input type="text" class="form-control" id="preco_unitario" name="preco_unitario" placeholder="Preço unitário" value="{{peca_a_editar.preco_unitario}}">
        </div>
        
        <button class="btn btn-primary" type="submit">Salvar peça</button>
    </form>
    {% endblock %}
