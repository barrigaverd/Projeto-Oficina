{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="card shadow-sm w-100 rounded-3 mx-auto my-3" style="max-width: 50rem">
        <h4 class="card-header text-center fw-bold">Lista de Clientes</h4>
        
        

        {% for cliente in clientes%}
        <div class="d-flex justify-content-between align-items-center mt-2 pb-2 border-bottom">
            <div class="ms-2">
                <p class="card-text">{{cliente.nome}}</p>
            </div>
            <div class="me-2">
                <a class="btn btn-warning btn-sm" href="{{url_for('detalhes_cliente', id=cliente.id)}}">Pedidos</a>
                <a class="btn btn-warning btn-sm" href="{{url_for('editar_cliente', id=cliente.id)}}">Editar</a>
                <a class="btn btn-danger btn-sm" href="{{url_for('deletar_cliente', id=cliente.id)}}">Excluir</a>
            </div>
        </div>
        {%endfor%}
        
    </div>
</div>
<div class="d-flex justify-content-center">
    <a class="btn btn-primary btn-sm my-1 align-self-center" href="{{ url_for('cadastrar_cliente') }}">
        Cadastrar Cliente
    </a>
</div>

{% endblock %}
