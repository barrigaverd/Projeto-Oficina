{% extends 'base.html' %}
{% block content %}
<div class="text-md-start">
  <button class="btn btn-secondary btn-sm px-4" onclick="retornar()">Voltar</button>
</div>
<div class="d-flex justify-content-center">
  <div class="card shadow-sm w-100 mx-auto my-4" style="max-width: 600px;">
    <div class="card-header text-center bg-primary text-white fw-bold">
      Etapa 2 — Formação Acadêmica
    </div>
    <div class="card-body">
      <form method="POST" action="">
        {{ form.hidden_tag() }}
        <div id="formacao-container">
          {% for subfield in form.formacoes %}
          <input class="form-control mb-2" value="{{ subfield.data or '' }}" name="{{ subfield.name }}">
          {% endfor %}
        </div>

        <div class="d-flex justify-content-between align-items-center mt-3">
          <button type="button" id="add-formacao" class="btn btn-outline-primary btn-sm">
            <i class="bi bi-plus-circle"></i> Adicionar Formação
          </button>
          {{ form.submit(class='btn btn-primary') }}
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}

{% block scripts %}
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const addFormacao = document.getElementById("add-formacao");
    const container = document.getElementById("formacao-container");
    let contador = container.querySelectorAll("input").length;

    addFormacao.addEventListener("click", () => {
      // Dentro do seu addEventListener para "Adicionar"
      // Crie um 'div' para ser o pacote
      const wrapperDiv = document.createElement('div');
      // Dê a ele uma classe para podermos encontrá-lo depois e para estilização
      wrapperDiv.className = 'form-item-wrapper d-flex mb-2'; 

      // Use innerHTML com uma string-molde para criar o conteúdo. É rápido e fácil.
      wrapperDiv.innerHTML = `
          <input name="formacoes-${contador}" class="form-control me-2" placeholder="Nova formação...">
          <button type="button" class="btn btn-danger btn-sm remove-item">&times;</button>
      `;

      // Adicione o pacote inteiro ao container
      container.appendChild(wrapperDiv);
      contador++;
    });
    // Este código fica fora do listener do botão "Adicionar"
    container.addEventListener('click', function(event) {
        // 1. Verifica se o que foi clicado foi um botão de remover
        if (event.target.classList.contains('remove-item')) {
            
            // 2. Encontra o "pacote" pai mais próximo do botão
            const wrapperParaRemover = event.target.closest('.form-item-wrapper');
            
            // 3. Remove o pacote inteiro da tela
            if (wrapperParaRemover) {
                wrapperParaRemover.remove();
            }
        }
    });
  });
</script>
{% endblock %}
