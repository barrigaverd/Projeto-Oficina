{% extends 'base.html' %}
{% block content %}

<div class="d-flex justify-content-center">
  <div class="card shadow-sm w-100 mx-auto my-4" style="max-width: 600px;">
    <div class="card-header text-center bg-primary text-white fw-bold">
      Etapa 2 — Formação Acadêmica
    </div>
    <div class="card-body">
      <form method="POST" action="">
        {{ form.hidden_tag() }}
        <div id="formacao-container">
          {% for subfield in form.formacoes %}
            <input class="form-control mb-2" value="{{ subfield.data or '' }}" name="{{ subfield.name }}">
          {% endfor %}
        </div>

        <div class="d-flex justify-content-between align-items-center mt-3">
          <button type="button" id="add-formacao" class="btn btn-outline-primary btn-sm">
            <i class="bi bi-plus-circle"></i> Adicionar Formação
          </button>
          {{ form.submit(class='btn btn-primary') }}
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}

{% block scripts %}
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const addFormacao = document.getElementById("add-formacao");
    const container = document.getElementById("formacao-container");
    let contador = container.querySelectorAll("input").length;

    addFormacao.addEventListener("click", () => {
      const input = document.createElement("input");
      input.name = "formacoes-" + contador;
      input.className = "form-control mb-2";
      input.placeholder = "Nova formação...";
      container.appendChild(input);
      contador++;
    });
  });
</script>
{% endblock %}
