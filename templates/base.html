<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>√Årea Administrativa - Oficina do Micro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
    .theme-toggle {
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
   <nav class="navbar navbar-expand-lg shadow-sm mb-4 border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">
        <i class="bi bi-gear-fill me-2"></i>Oficina do Micro
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarPublica" aria-controls="navbarPublica" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarPublica">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index') }}">In√≠cio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('listar_clientes') }}">
              <i class="bi bi-people me-1"></i>Clientes
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('relatorios') }}">
              <i class="bi bi-folder2-open me-1"></i>Ordens de Servi√ßo
            </a>
          </li>
        </ul>
        <button id="themeToggle" class="theme-toggle ms-3" title="Alternar tema">
          <i id="themeIcon" class="bi bi-moon"></i>
        </button>
        
      </div>
    </div>
  </nav>
  

  <!-- Conte√∫do -->
  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <!-- Rodap√© -->
  <footer>
    <small>¬© 2025 Oficina do Micro ‚Äî √Årea Administrativa</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const toggleBtn = document.getElementById('themeToggle');
    const html = document.documentElement;

    if (localStorage.getItem('theme')) {
      html.setAttribute('data-bs-theme', localStorage.getItem('theme'));
      toggleBtn.textContent = localStorage.getItem('theme') === 'dark' ? 'üåô' : '‚òÄÔ∏è';
    }

    toggleBtn.addEventListener('click', () => {
      const current = html.getAttribute('data-bs-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-bs-theme', next);
      localStorage.setItem('theme', next);
      toggleBtn.textContent = next === 'dark' ? 'üåô' : '‚òÄÔ∏è';
    });
  </script>
  {% block scripts %}{% endblock %}

</body>
</html>
